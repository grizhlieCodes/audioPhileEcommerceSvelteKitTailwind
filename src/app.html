<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%svelte.head%
</head>
<style>
	::-webkit-scrollbar {
		width: 15px;
		border-radius: 15px;
	}

	/* Track */
	::-webkit-scrollbar-track {
		background: linear-gradient(180deg, rgba(13,13,13,0.9) 0%, rgba(15,15,15,0.9) 50%, rgba(9,9,9,0.9) 100%);
		/* background: transparent; */
	}

	/* Handle */
	::-webkit-scrollbar-thumb {
		background:  rgb(98, 98, 98);
	}

	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
		background: #D87D4A;
	}
</style>

<body>
	<div id="svelte">%svelte.body%</div>
</body>

</html>
